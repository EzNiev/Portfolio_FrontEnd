<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tituloE">Título de educacion</label>
                    <input type="text" class="form-control" id="tituloEd" name="tituloEd" [(ngModel)]="tituloEd" required>
                </div>

                <div class="form-group">
                    <label for="empresaE">Subtitulo de educacion</label>
                    <input type="text" class="form-control" id="subtituloEd" name="subtituloEd" [(ngModel)]="subtituloEd" required>
                </div>

                <div class="form-group">
                    <label for="periodoE">Periodo de educacion</label>
                    <input type="text" class="form-control" id="periodoEd" name="periodoEd" [(ngModel)]="periodoEd" required>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Descripción de educacion</label>
                    <input type="text" class="form-control" id="descripcionEd" name="descripcionEd" [(ngModel)]="descripcionEd" required>
                </div>

                <button class="btn btn-success">
                    Agregar educacion
                </button>

            </form>
        </div>
    </div>
</div>
