<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreS">Nombre de skill</label>
                    <input type="text" class="form-control" id="nombreS" name="nombreS" [(ngModel)]="nombreS" required>
                </div>

                <div class="form-group">
                    <label for="porcentajeS">Porcentaje de skill</label>
                    <input type="number" class="form-control" id="porcentajeS" name="porcentajeS" [(ngModel)]="porcentajeS" required>
                </div>

                <div class="form-group">
                    <label for="imgS">Imagen de skill</label>
                    <input type="text" class="form-control" id="imgS" name="imgS" [(ngModel)]="imgS" required>
                </div>

                <button class="btn btn-success">
                    Agregar skill
                </button>
            </form>
        </div>
    </div>
</div>
