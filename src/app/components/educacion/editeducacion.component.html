<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tituloE">Título de educacion</label>
                    <input type="text" class="form-control" id="tituloEd" name="tituloEd" [(ngModel)]="educacion.tituloEd" required>
                </div>

                <div class="form-group">
                    <label for="empresaE">Subtitulo de educacion</label>
                    <input type="text" class="form-control" id="subtituloEd" name="subtituloEd" [(ngModel)]="educacion.subtituloEd" required>
                </div>

                <div class="form-group">
                    <label for="periodoE">Periodo de educacion</label>
                    <input type="text" class="form-control" id="periodoEd" name="periodoEd" [(ngModel)]="educacion.periodoEd" required>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Descripción de educacion</label>
                    <input type="text" class="form-control" id="descripcionEd" name="descripcionEd" [(ngModel)]="educacion.descripcionEd" required>
                </div>

                <div class="form-group">
                    <label for="imgEd">Imagen de educacion</label>
                    <input type="text" class="form-control" id="imgEd" name="imgEd" [(ngModel)]="educacion.imgEd" required>
                </div>

                <button class="btn btn-success">
                    Actualizar educacion
                </button>

            </form>
        </div>
    </div>
</div>
