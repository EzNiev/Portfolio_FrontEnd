<section id="formulario">
    <div class="container">
        <div class="row ">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="tituloP">Título del proyecto</label>
                        <input type="text" class="form-control" id="tituloP" name="tituloP" [(ngModel)]="proyecto.tituloP"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="descripcionP">Descripción del proyecto</label>
                        <input type="text" class="form-control" id="descripcionP" name="descripcionP"
                            [(ngModel)]="proyecto.descripcionP" required>
                    </div>

                    <div class="form-group">
                        <label for="urlP">Url/Enlace del proyecto</label>
                        <input type="text" class="form-control" id="urlP" name="urlP" [(ngModel)]="proyecto.urlP" required>
                    </div>

                    <div class="form-group">
                        <label for="imgP">Url de imagen del proyecto</label>
                        <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="proyecto.imgP" required>
                    </div>

                    <div class="row">
                        <div class="soyunbotoncito col-xs-6 col-sm-6 col-md-6 col-lg-6" style="text-align: center">
                            <button class="btn btn-success">
                                Cargar proyecto
                            </button>
                        </div>

                        <div class="soyunbotoncito col-xs-6 col-sm-6 col-md-6 col-lg-6" style="text-align: center">
                            <button type="button" class="btn btn-light" routerLink="/">
                                Cancelar carga
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
