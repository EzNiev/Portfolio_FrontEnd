<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tituloP">Título del proyecto</label>
                    <input type="text" class="form-control" id="tituloP" name="tituloP" [(ngModel)]="proyecto.tituloP" required>
                </div>

                <div class="form-group">
                    <label for="descripcionP">Descripción del proyecto</label>
                    <input type="text" class="form-control" id="descripcionP" name="descripcionP" [(ngModel)]="proyecto.descripcionP" required>
                </div>

                <div class="form-group">
                    <label for="urlP">Url/Enlace del proyecto</label>
                    <input type="text" class="form-control" id="urlP" name="urlP" [(ngModel)]="proyecto.urlP" required>
                </div>

                <div class="form-group">
                    <label for="imgP">Imagen del proyecto</label>
                    <input type="text" class="form-control" id="imgP" name="imgP" [(ngModel)]="proyecto.imgP" required>
                </div>

                <button class="btn btn-success">
                    Actualizar proyecto
                </button>

            </form>
        </div>
    </div>
</div>
